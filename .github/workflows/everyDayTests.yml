name: Everyday tests

on:
  schedule:
    - cron: '15 10 * * *'

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      ENVIRONMENT: 'production.org'

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      - uses: browser-actions/setup-chrome@v1
      - run: chrome --version
      - run: ./gradlew everyDayTests -Denvironment=$ENVIRONMENT
        env:
          ALLURE_RESULTS: app/build/allure-results
