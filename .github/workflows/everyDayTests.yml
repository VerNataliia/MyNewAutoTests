name: Everyday Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Set environment'
        required: true
        default: 'production.org'
  schedule:
    - cron: '00 04 * * 0-5' # From Sunday to Friday

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test-job:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'microsoft'

      - uses: browser-actions/setup-chrome@v1
      - run: chrome --version

      - name: Build and test with Gradle
        run: ./gradlew addStudents -Denvironment=$ENVIRONMENT
        continue-on-error: true

      - name: Generate Allure Report
        run: ./gradlew allureReport

      - name: List Allure Report Directory
        run: ls -al ./app/build/reports/allure-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./app/build/reports/allure-report/allureReport
          destination_dir: 'reports/${{ github.job }}/${{ github.run_id }}-${{ github.run_number }}'

  create-index-and-cleanup:
    needs: test-job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: 'gh-pages'

      - name: Generate Index HTML
        run: |
          echo "<html><body><h1>Allure Reports Index</h1><ul>" > index.html
          for dir in $(ls -d reports/*/*); do
            echo "<li><a href='$dir/index.html'>$dir</a></li>" >> index.html
          done
          echo "</ul></body></html>" >> index.html

      - name: Cleanup Old Reports
        run: |
          find reports/ -type d -mtime +30 -exec rm -rf {} +

      - name: Commit and Push Changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add .
          git commit -m "Update report index and cleanup old reports" || echo "No changes to commit"
          git push origin gh-pages
