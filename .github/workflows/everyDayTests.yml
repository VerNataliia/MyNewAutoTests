name: Everyday tests
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Set environment'
        required: true
        default: 'production.org'
  schedule:
    - cron: '00 04 * * 0-5' ##From Sunday to Friday

permissions:
  contents: write
  pages: write      # to deploy to Pages
  id-token: write

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v3  # Node.js 20 supported version
      - name: Set up JDK 17
        uses: actions/setup-java@v3  # Node.js 20 supported version
        with:
          java-version: '17'
          distribution: 'microsoft'

      - uses: browser-actions/setup-chrome@v1
      - run: chrome --version
      - name: Build and test with Gradle
        run: ./gradlew addStudents -Denvironment=$ENVIRONMENT
        continue-on-error: true

      - name: Store allure results
        uses: actions/upload-artifact@v4  # Updated to version 4
        with:
          name: allure-results
          path: app/build/allure-results
          retention-days: 1

      - name: Allure report create
        run: |
          ./gradlew allureReport
          mkdir -p ${{ github.workspace }}/docs/allureReport
          mv app/build/reports/allure-report/* ${{ github.workspace }}/docs/allureReport

      - name: Allure report get
        run: echo "Allure report live here https://${{ github.repository_owner }}.github.io/${{ github.repository }}/allureReport/index.html"

  generate-report:
    runs-on: ubuntu-latest
    needs: tests
    name: Generate report
    steps:
      - uses: actions/setup-java@v3  # Ensure this version supports Node.js 20
        with:
          java-version: '17'
          distribution: 'microsoft'
      - run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.tgz && sudo tar -zxvf allure-2.23.1.tgz -C /opt/ && sudo ln -s /opt/allure-2.23.1/bin/allure /usr/bin/allure
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
      - run: allure generate -c app/build/allure-results -o _site
      - name: List directory contents  # Debugging step to check directory contents
        run: ls -alh _site
      - name: Store generated report
        uses: actions/upload-artifact@v4
        with:
          name: _site
          path: _site
          retention-days: 1

  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Publish report
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
      - name: List directory contents  # Debugging step to confirm contents before packaging
        run: ls -alh _site
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          name: github-pages
          path: _site/
          retention-days: 1
