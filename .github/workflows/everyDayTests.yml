name: Everyday tests
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Set environment'
        required: true
        default: 'production.org'
  schedule:
    - cron: '17 10 * * *'

permissions:
  contents: write

jobs:
  download-history:
    runs-on: ubuntu-latest
    name: Download history
    steps:
      - name: Download historical data
        run: echo "Downloading historical data..."

  tests:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'microsoft' # Adjusted to ensure consistency across jobs

      - uses: browser-actions/setup-chrome@v1
      - run: chrome --version

      - name: Build and test with Gradle
        run: ./gradlew classTests -Denvironment=$ENVIRONMENT
        continue-on-error: true

      - name: List results
        run: ls -R allure-results
        continue-on-error: true

      - name: Store allure results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: app/build/allure-results
          retention-days: 1
          continue-on-error: true
      - name: Debugging step
        run: |
          pwd
          ls -la
          ls -R allure-results
        continue-on-error: true

  generate-report:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'microsoft'
      - run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.tgz && sudo tar -zxvf allure-2.23.1.tgz -C /opt/ && sudo ln -s /opt/allure-2.23.1/bin/allure /usr/bin/allure

      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      - run: allure generate -c app/build/allure-results -o _site

      - name: Store generated report
        uses: actions/upload-artifact@v3
        with:
          name: _site
          path: _site
          retention-days: 1

      - name: Set report URL
        id: set_report_url
        run: echo "REPORT_URL=https://${{ github.repository_owner }}.github.io/${{ github.repository }}/allure-report" >> $GITHUB_ENV

      - name: Print report URL
        run: echo "$REPORT_URL"

      - name: Save report URL to file
        run: echo "https://${{ github.repository_owner }}.github.io/${{ github.repository }}/allure-report" > report_url.txt

      - name: Upload report URL as artifact
        uses: actions/upload-artifact@v3
        with:
          name: report-url
          path: report_url.txt

  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1.2.9
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          permissions: 'write'
