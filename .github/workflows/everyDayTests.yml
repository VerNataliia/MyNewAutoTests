name: Everyday tests

on:
  workflow_dispatch:
    inputs:
      ALLURE_JOB_RUN_ID:
        description: "ALLURE_JOB_RUN_ID service parameter. Leave blank."
        required: false
      ALLURE_USERNAME:
        description: "ALLURE_USERNAME service parameter. Leave blank"
        required: false
      environment:
        description: 'Set environment'
        required: true
        default: 'production.org'
        type: choice
        options:
          - production.org
          - production.com
          - production.ai
          - staging
          - testing.org
          - testing.com
          - testing.app.com
    schedule:
      - cron: '33 13 * * *'

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      ENVIRONMENT: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      - uses: allure-framework/setup-allurectl@v1
        with:
          allure-endpoint: https://autotestdemo1.testops.cloud
          allure-token: ${{ secrets.ALLURE_TOKEN }}
          allure-project-id: 1
      - uses: browser-actions/setup-chrome@v1
      - run: chrome --version
      - run: allurectl watch -- ./gradlew everyDayTests -Denvironment=$ENVIRONMENT
        env:
          ALLURE_RESULTS: app/build/allure-results
