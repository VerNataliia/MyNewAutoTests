name: Activity tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Set environment'
        required: true
        default: 'production.org'
        type: choice
        options:
          - production.org
          - production.com
          - production.app.com
          - production.ai
          - staging
          - testing.org
          - testing.com
          - testing.app.com

permissions:
  contents: write
  actions: read

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'microsoft'

      - uses: browser-actions/setup-chrome@v1
      - run: chrome --version

      - name: List all artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Listing all artifacts..."
          gh api repos/${{ github.repository }}/actions/artifacts --jq '.artifacts[] | {id, name, expired}' | tee artifacts.json

      - name: Download the most recent credentials artifact
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          latest_artifact_id=$(gh api repos/${{ github.repository }}/actions/artifacts --jq '.artifacts[] | select(.name | contains("credentials-artifact")) | .id' | sort -n | tail -n 1)
          gh api repos/${{ github.repository }}/actions/artifacts/$latest_artifact_id/zip --output credentials-artifact.zip
          unzip credentials-artifact.zip -d app/src/main/resources/files/

      - name: Build and test with Gradle
        run: ./gradlew activityTests -Denvironment=${{ env.ENVIRONMENT }}
        continue-on-error: true

      - name: Generate Allure Report
        run: ./gradlew allureReport

      - name: Load test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: app/build/allure-results

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Verify credentials file exists
        run: ls -la app/src/main/resources/files/

      - name: Upload credentials artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: credentials-artifact-${{ github.run_id }}
          path: app/src/main/resources/files/
